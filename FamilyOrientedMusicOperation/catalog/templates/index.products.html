<div id="catalog">
    <ul id="product_list">
        %for p in products:
            <li>
                <div class="price">${ p.price }</div>
                <div><img class="image" src="${p.image_url()}"></div>
                <div class="title">${ p.name }</div>
            </li>
        %endfor
    </ul>
</div>
