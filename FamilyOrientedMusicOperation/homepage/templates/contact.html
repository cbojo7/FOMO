<%inherit file="app_base.htm" />

<%block name="head">
    <h1 class="center-head">Contact Form</h1>
</%block>

<%block name="center">

    <div class="container center_page">
        <div class="col-md-12">
            <div class="form-area">  
                <form role="form">
                    ${ csrf_input }
                    <br style="clear:both">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    <button type="submit" id="submit" value="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                </form>
            </div>
        </div>
    </div>
